  subtitle:
    pt-BR: Professor de História
    en: History Teacher
    es: Profesor de Historia
    fi: Historian Opettaja
    fr: Professeur d'Histoire
  description_1:
    pt-BR: "Mestre em História pela Universidade Estadual de Campinas (UNICAMP), instituição pela qual também me graduei como Bacharel e Licenciado em História. Leciono desde 2018, possuindo experiência em instituições de ensino públicas e privadas, cursos pré-vestibular e aulas particulares."
    en: "Master's in History from the State University of Campinas (UNICAMP), where I also graduated with a Bachelor's and Teaching degree in History. I have been teaching since 2018, with experience in public and private educational institutions, pre-university courses, and private tutoring."
    es: "Máster en Historia por la Universidad Estatal de Campinas (UNICAMP), institución por la cual también me gradué como Licenciado y Profesor en Historia. Enseño desde 2018, con experiencia en instituciones educativas públicas y privadas, cursos preuniversitarios y clases particulares."
    fi: "Historian maisterin tutkinto Campinas State Universitystä (UNICAMP), jossa suoritin myös historian kandidaatin ja opettajan tutkinnon. Olen opettanut vuodesta 2018, kokemusta julkisista ja yksityisistä oppilaitoksista, yliopistoon valmistavista kursseista ja yksityisopetuksesta."
    fr: "Master en Histoire de l'Université d'État de Campinas (UNICAMP), institution où j'ai également obtenu une Licence et un diplôme d'enseignement en Histoire. J'enseigne depuis 2018, avec une expérience dans des établissements d'enseignement publics et privés, des cours préparatoires à l'université et du tutorat privé."
  description_2:
    pt-BR: "Meu foco está no desenvolvimento integral dos estudantes, assumindo o compromisso de fomentar a autonomia e o pensamento crítico dos mesmos em ambientes multiculturais e em atingir resultados pedagógicos positivos. Expertise em abordagens de aprendizagem ativas, na gestão da sala de aula e em práticas pedagógicas alinhadas às competências do século XXI."
    en: "My focus is on the comprehensive development of students, committed to fostering their autonomy and critical thinking in multicultural environments and achieving positive pedagogical outcomes. Expertise in active learning approaches, classroom management, and pedagogical practices aligned with 21st-century skills."
    es: "Mi enfoque está en el desarrollo integral de los estudiantes, comprometido a fomentar su autonomía y pensamiento crítico en entornos multiculturales y lograr resultados pedagógicos positivos. Experiencia en enfoques de aprendizaje activo, gestión del aula y prácticas pedagógicas alineadas con las competencias del siglo XXI."
    fi: "Keskityn opiskelijoiden kokonaisvaltaiseen kehitykseen, sitoutuen edistämään heidän autonomiaansa ja kriittistä ajatteluaan monikulttuurisissa ympäristöissä ja saavuttamaan positiivisia pedagogisia tuloksia. Asiantuntemusta aktiivisen oppimisen lähestymistavoissa, luokkahuoneen hallinnassa ja 2000-luvun taitoihin sovitetuissa pedagogisissa käytännöissä."
    fr: "Mon objectif est le développement global des étudiants, engagé à favoriser leur autonomie et leur pensée critique dans des environnements multiculturels et à obtenir des résultats pédagogiques positifs. Expertise dans les approches d'apprentissage actif, la gestion de classe et les pratiques pédagogiques alignées sur les compétences du 21e siècle."
