# PÁGINA FILOSOFIA (PHILOSOPHY)
philosophy:
  title:
    pt-BR: Filosofia de Ensino
    en: Teaching Philosophy
    es: Filosofía de Enseñanza
    fi: Opetusfilosofia
    fr: Philosophie d'Enseignement
  main_text:
    pt-BR: "A história não é uma coleção de fatos para memorizar, mas uma forma de pensar sobre a experiência humana. Meu papel é guiar os alunos a fazer melhores perguntas, analisar múltiplas perspectivas e entender como o passado informa nosso presente. Crio ambientes de aprendizagem onde os alunos se tornam participantes ativos na construção do conhecimento histórico."
    en: "History is not a collection of facts to memorize but a way of thinking about human experience. My role is to guide students in asking better questions, analyzing multiple perspectives, and understanding how the past informs our present. I create learning environments where students become active participants in constructing historical knowledge."
    es: "La historia no es una colección de hechos para memorizar, sino una forma de pensar sobre la experiencia humana. Mi papel es guiar a los estudiantes a hacer mejores preguntas, analizar múltiples perspectivas y comprender cómo el pasado informa nuestro presente. Creo entornos de aprendizaje donde los estudiantes se convierten en participantes activos en la construcción del conocimiento histórico."
    fi: "Historia ei ole kokoelma muistettavia faktoja, vaan tapa ajatella inhimillistä kokemusta. Roolini on ohjata opiskelijoita esittämään parempia kysymyksiä, analysoimaan useita näkökulmia ja ymmärtämään, kuinka menneisyys muodostaa nykyisyytemme. Luon oppimisympäristöjä, joissa opiskelijat tulevat aktiivisiksi osallistujiksi historiallisen tiedon rakentamisessa."
    fr: "L'histoire n'est pas une collection de faits à mémoriser, mais une façon de penser l'expérience humaine. Mon rôle est de guider les étudiants à poser de meilleures questions, analyser de multiples perspectives et comprendre comment le passé informe notre présent. Je crée des environnements d'apprentissage où les étudiants deviennent des participants actifs dans la construction du savoir historique."
  principles_title:
    pt-BR: Princípios Fundamentais
    en: Core Principles
    es: Principios Fundamentales
    fi: Ydinperiaatteet
    fr: Principes Fondamentaux
  inquiry_title:
    pt-BR: Aprendizagem Baseada em Investigação
    en: Inquiry-Based Learning
    es: Aprendizaje Basado en Investigación
    fi: Tutkiva Oppiminen
    fr: Apprentissage par Investigation
  inquiry_text:
    pt-BR: "Os alunos exploram questões históricas através de investigação, análise e raciocínio baseado em evidências."
    en: "Students explore historical questions through investigation, analysis, and evidence-based reasoning."
    es: "Los estudiantes exploran preguntas históricas a través de la investigación, el análisis y el razonamiento basado en evidencias."
    fi: "Opiskelijat tutkivat historiallisia kysymyksiä tutkimuksen, analyysin ja todistepohjaisen päättelyn kautta."
    fr: "Les étudiants explorent les questions historiques à travers l'investigation, l'analyse et le raisonnement fondé sur des preuves."
  critical_title:
    pt-BR: Análise Crítica
    en: Critical Analysis
    es: Análisis Crítico
    fi: Kriittinen Analyysi
    fr: Analyse Critique
  critical_text:
    pt-BR: "Desenvolvimento de habilidades para avaliar fontes, reconhecer vieses e construir argumentos fundamentados."
    en: "Developing skills to evaluate sources, recognize bias, and construct informed arguments."
    es: "Desarrollo de habilidades para evaluar fuentes, reconocer sesgos y construir argumentos fundamentados."
    fi: "Taitojen kehittäminen lähteiden arviointiin, ennakkoluulojen tunnistamiseen ja perusteltujen argumenttien rakentamiseen."
    fr: "Développement des compétences pour évaluer les sources, reconnaître les biais et construire des arguments fondés."
  perspectives_title:
    pt-BR: Múltiplas Perspectivas
    en: Multiple Perspectives
    es: Múltiples Perspectivas
    fi: Useita Näkökulmia
    fr: Perspectives Multiples
  perspectives_text:
    pt-BR: "Examinando vozes diversas e narrativas para construir compreensão histórica abrangente."
    en: "Examining diverse voices and narratives to build comprehensive historical understanding."
    es: "Examinando voces diversas y narrativas para construir una comprensión histórica integral."
    fi: "Tutkitaan moninaisia ääniä ja narratiiveja kattavan historiallisen ymmärryksen rakentamiseksi."
    fr: "Examiner des voix diverses et des récits pour construire une compréhension historique complète."
  relevance_title:
    pt-BR: Relevância Contemporânea
    en: Contemporary Relevance
    es: Relevancia Contemporánea
    fi: Ajankohtainen Merkitys
    fr: Pertinence Contemporaine
  relevance_text:
    pt-BR: "Conectando padrões históricos a eventos atuais e experiências dos estudantes."
    en: "Connecting historical patterns to current events and student experiences."
    es: "Conectando patrones históricos con eventos actuales y experiencias estudiantiles."
    fi: "Historiallisten mallien yhdistäminen ajankohtaisiin tapahtumiin ja opiskelijoiden kokemuksiin."
    fr: "Connexion des modèles historiques aux événements actuels et aux expériences des étudiants."

