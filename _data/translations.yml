  welcome_title:
    pt-BR: Olá, seja bem-vindo ao meu portfólio
    en: Welcome to My Portfolio
    es: Bienvenido a Mi Portafolio
    fi: Tervetuloa Portfoliooni
    fr: Bienvenue sur Mon Portfolio
  welcome_text:
    pt-BR: "Neste espaço, apresento minha trajetória como professor com métodos de ensino inovadores, desenvolvimento de currículos e uma coleção de recursos criados para inspirar o pensamento crítico e a alfabetização histórica nos alunos."
    en: "This portfolio showcases my journey as a history educator, featuring innovative teaching methods, curriculum development, and a collection of resources designed to inspire critical thinking and historical literacy in students."
    es: "Este portafolio muestra mi trayectoria como educador de historia, presentando métodos de enseñanza innovadores, desarrollo curricular y una colección de recursos diseñados para inspirar el pensamiento crítico y la alfabetización histórica en los estudiantes."
    fi: "Tämä portfolio esittelee matkaani historian opettajana, esitellen innovatiivisia opetusmenetelmiä, opetussuunnitelman kehittämistä ja kokoelman resursseja, jotka on suunniteltu inspiroimaan kriittistä ajattelua ja historiallista lukutaitoa opiskelijoissa."
    fr: "Ce portfolio présente mon parcours en tant qu'éducateur en histoire, mettant en avant des méthodes d'enseignement innovantes, le développement de programmes et une collection de ressources conçues pour inspirer la pensée critique et la littératie historique chez les étudiants."

# PÁGINA SOBRE (ABOUT)
about:
  title:
    pt-BR: Sobre mim
    en: About Me
    es: Acerca de Mí
    fi: Tietoa Minusta
    fr: À Propos de Moi
  intro_1:
    pt-BR: "Sou um professor de história dedicado e apaixonado por tornar o passado significativo para os alunos de hoje. Por meio da aprendizagem baseada na investigação e da análise crítica, ajudo os alunos a desenvolver habilidades para compreender como as forças históricas moldam nosso mundo."
    en: "I am a dedicated history educator passionate about making the past meaningful for today's students. Through inquiry-based learning and critical analysis, I help students develop the skills to understand how historical forces shape our world."
    es: "Soy un educador de historia dedicado, apasionado por hacer que el pasado sea significativo para los estudiantes de hoy. A través del aprendizaje basado en la investigación y el análisis crítico, ayudo a los estudiantes a desarrollar las habilidades para comprender cómo las fuerzas históricas moldean nuestro mundo."
    fi: "Olen omistautunut historian opettaja, joka on intohimoinen tekemään menneisyydestä merkityksellisen nykypäivän opiskelijoille. Tutkivan oppimisen ja kriittisen analyysin avulla autan opiskelijoita kehittämään taitoja ymmärtää, kuinka historialliset voimat muokkaavat maailmaamme."
    fr: "Je suis un éducateur en histoire dévoué, passionné par rendre le passé significatif pour les étudiants d'aujourd'hui. À travers l'apprentissage par investigation et l'analyse critique, j'aide les étudiants à développer les compétences pour comprendre comment les forces historiques façonnent notre monde."
  intro_2:
    pt-BR: "Minha abordagem se concentra em envolver os alunos com fontes primárias, promover discussões reflexivas e conectar eventos históricos a questões contemporâneas. Acredito que o ensino de história deve capacitar os alunos a se tornarem pensadores críticos e informados."
    en: "My approach centers on engaging students with primary sources, fostering thoughtful discussion, and connecting historical events to contemporary issues. I believe history education should empower students to become informed, critical thinkers."
    es: "Mi enfoque se centra en involucrar a los estudiantes con fuentes primarias, fomentar la discusión reflexiva y conectar eventos históricos con temas contemporáneos. Creo que la educación histórica debe empoderar a los estudiantes para convertirse en pensadores críticos e informados."
    fi: "Lähestymistapani keskittyy opiskelijoiden sitouttamiseen ensisijaisten lähteiden kanssa, pohdiskelevien keskustelujen edistämiseen ja historiallisten tapahtumien yhdistämiseen ajankohtaisiin kysymyksiin. Uskon, että historian opetuksen tulisi valtuuttaa opiskelijat tulemaan tietoisiksi, kriittisiksi ajattelijoiksi."
    fr: "Mon approche se concentre sur l'engagement des étudiants avec des sources primaires, la promotion de discussions réfléchies et la connexion d'événements historiques à des questions contemporaines. Je crois que l'enseignement de l'histoire devrait permettre aux étudiants de devenir des penseurs critiques et informés."
  education_title:
    pt-BR: Formação Acadêmica
    en: Education
    es: Formación Académica
    fi: Koulutus
    fr: Formation Académique
  experience_title:
    pt-BR: Experiência Profissional
    en: Professional Experience
    es: Experiencia Profesional
