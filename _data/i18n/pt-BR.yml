# ABOUT PAGE
about:
  title: Sobre mim
  intro_1: >
    Sou um professor de história dedicado e apaixonado por tornar o passado 
    significativo para os alunos de hoje. Por meio da aprendizagem baseada na 
    investigação e da análise crítica, ajudo os alunos a desenvolver habilidades 
    para compreender como as forças históricas moldam nosso mundo.
  intro_2: >
    Minha abordagem se concentra em envolver os alunos com fontes primárias, 
    promover discussões reflexivas e conectar eventos históricos a questões 
