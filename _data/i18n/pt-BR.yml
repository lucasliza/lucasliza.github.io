# PHILOSOPHY PAGE
philosophy:
  title: Filosofia de Ensino
  main_text: >
    A história não é uma coleção de fatos para memorizar, mas uma forma de 
    pensar sobre a experiência humana. Meu papel é guiar os alunos a fazer 
    melhores perguntas, analisar múltiplas perspectivas e entender como o 
    passado informa nosso presente. Crio ambientes de aprendizagem onde os 
    alunos se tornam participantes ativos na construção do conhecimento histórico.
  principles_title: Princípios norteadores
  inquiry:
    title: Aprendizagem Baseada em Investigação
    text: >
      Os alunos exploram questões históricas através de investigação, análise 
      e raciocínio baseado em evidências.
  critical:
    title: Análise Crítica
    text: >
      Desenvolvimento de habilidades para avaliar fontes, reconhecer vieses e 
      construir argumentos fundamentados.
  perspectives:
    title: Múltiplas Perspectivas
    text: >
      Examinando vozes diversas e narrativas para construir compreensão histórica 
      abrangente.
  relevance:
    title: Relevância Contemporânea
    text: >
      Conectando padrões históricos a eventos atuais e experiências dos estudantes.

