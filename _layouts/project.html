---
layout: default
---
<div class="container">
    <article class="project-detail">
        <h1>{{ page.title }}</h1>
        <div class="project-meta">
            {% if page.tags %}
            <div class="tags">
                {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        <div class="project-content">
            {{ content }}
        </div>
        <a href="{{ '/projects/' | relative_url }}" class="back-link">â† Back to Projects</a>
    </article>
</div>
